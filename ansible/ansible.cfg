[defaults]
# Use the local 'inventory' file/directory by default
INVENTORY = inventory
# Look for roles in the local 'roles' directory
roles_path = roles
# Disable host key checking to avoid interactive prompts on new hosts (convenient but less secure)
host_key_checking = False
# Do not create .retry files on failure (keeps the directory clean)
retry_files_enabled = False
# Suppress warnings about Python interpreter discovery
interpreter_python = auto_silent
# Use YAML format for output (easier to read than default JSON-like output)
stdout_callback = yaml

[ssh_connection]
# Enable pipelining to reduce SSH connections and speed up execution
pipelining = true